<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de areas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Lista de Area</h2>
<a class="btn btn-primary mt-4 mb-4" href="/area/agregar">Nuevo Area</a>
<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<div th:if="${msgDanger != null}" th:text="${msgDanger}" class="alert alert-danger" role="alert"></div>
<div th:if="${msgPrimary != null}" th:text="${msgPrimary}" class="alert alert-primary" role="alert"></div>

<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre del area</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="area, contador : ${listaAreas}">
        <td th:text="${contador.index+1}">1</td>
        <td th:text="${area.nombrearea}">Jill</td>
        <td><a class="btn btn-primary" th:href="@{'/area/editar?id='+${area.idarea}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/area/eliminar?id='+${area.idarea}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>

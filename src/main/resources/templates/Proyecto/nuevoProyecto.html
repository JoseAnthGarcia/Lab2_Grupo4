<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Nuevo Proyecto</h2>
<hr/>
<form method="post" th:action="@{'/proyecto/guardar'}">

    <div >
        <label >Nombres del proyecto:</label><br>
        <input name="nombreproyecto" type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Usuario Responsable:</label>
        <select id="disabledSelect" class="form-select" name="usuario_owner">
            <option th:each="usuario : ${listaUsuarios}"
                    th:value="${usuario.correo}"
                    th:text="${usuario.nombres+' '+usuario.apellidos}">Disabled select</option>
        </select>
    </div>



    <a th:href="@{'/proyecto/listar'}" class="btn btn-danger mt-3">Cancelar</a>
    <button type="submit" class="btn btn-primary mt-3">Registrar</button>


</form>
</body>
</html>
